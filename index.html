<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      background-color: #0a0a1a;
      font-family: sans-serif;
    }
    .wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }
    @keyframes float1 { 0%{transform:translate(0,0) rotate(20deg);}50%{transform:translate(-5%,5%) rotate(25deg);}100%{transform:translate(0,10%) rotate(20deg);} }
    @keyframes float2 { 0%{transform:translate(0,0) rotate(-15deg);}50%{transform:translate(5%,-5%) rotate(-10deg);}100%{transform:translate(0,-10%) rotate(-15deg);} }
    @keyframes hueShift {0%{filter:blur(120px) hue-rotate(0deg);}50%{filter:blur(120px) hue-rotate(30deg);}100%{filter:blur(120px) hue-rotate(0deg);} }
    @keyframes hueShift2 {0%{filter:blur(100px) hue-rotate(0deg);}50%{filter:blur(100px) hue-rotate(-30deg);}100%{filter:blur(100px) hue-rotate(0deg);} }
    .blob {position:absolute; top:-20%; right:-20%; width:60%; height:140%; background:radial-gradient(circle at center, rgba(200,0,255,0.8), rgba(120,0,180,0.6) 60%, transparent 80%); transform:rotate(20deg); filter:blur(120px); animation:float1 12s ease-in-out infinite alternate, hueShift 8s ease-in-out infinite;}
    .blob:nth-child(2) {position:absolute; top:30%; left:-25%; width:50%; height:100%; background:radial-gradient(circle at center, rgba(180,0,220,0.7), rgba(100,0,140,0.5) 60%, transparent 75%); transform:rotate(-15deg); filter:blur(100px); animation:float2 10s ease-in-out infinite alternate, hueShift2 6s ease-in-out infinite;}
    .content {position:relative; z-index:1; color:#eee; text-align:center; padding:2rem; display:flex; flex-direction:column; align-items:center; gap:2rem;}
    h1 {font-size:3rem; margin-bottom:1rem;}
    .cards {display:flex; gap:2rem; flex-wrap:wrap; justify-content:center;}
    .card {background:rgba(255,255,255,0.1); border-radius:1rem; overflow:hidden; box-shadow:0 8px 32px rgba(0,0,0,0.5); width:200px; height:200px; display:flex; align-items:center; justify-content:center;}
    .card img {max-width:100%; max-height:100%; object-fit:cover;}
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="content">
      <h1></h1>
      <div class="cards">
        <!-- Фото -->
        <div class="card">
          <img src="GGG.png" alt="">
        </div>
        <!-- QR-код -->
        <div class="card">
          <img src="qr-code.png" alt="QR код">
        </div>
      </div>
      <p>Сканируйте QR-код или любуйтесь фотографией</p>
    </div>
  </div>
</body>
</html>
